<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Github finder</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="searchContainer">
            <h2>Search Github Users</h2>
            <form action="">
                <div class="form-group">
                    <label>
                        <p class="lead">Enter a username to fetch a user's profile info and repos</p>
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="Github Username....">
                </div>
                <button class="btn btn-danger" id="searchUser">Search</button>
            </form>
        </div>

        <br>

        <div id="profile">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-xs-12">
                                <div class="col-md-4 col-lg-4 col-xs-12">
                                    <img class="img-profile" src="" alt="imageUser"><br>
                                    <a href="" class="btn btn-info">View the profile</a>
                                </div>
                                <div class="col-md-8 col-lg-8 col-xs-12">
                                    <p class="info-text">
                                        <span class="label public-repos label-default"></span>
                                        <span class="label public-gist label-primary"></span>
                                        <span class="label followers label-success"> </span>
                                        <span class="label following label-info"> </span>
                                    </p>
                                    <ul class="list-group">
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="repos">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Latest Repos</h3>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
