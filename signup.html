<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="   css//normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12">
            <div class="col-md-6 col-lg-6 col-xs-3 background-img">
                <img src="img/night-photograph-2183637_1920.jpg" alt="">
            </div>
            <div class="col-md-6 col-lg-6 col-xs-9">
                <!-- Sign up navbar-->
                <div class="col-md-6 col-md-offset-6 col-xs-12 signin-inform">
                    <p>Already have an account? <span class="login-link"><a href="#">Sign in</a></span> </p>
                </div>

                <br>
                <!-- Signup form-->
                <div class="signup-form">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="title">
                                <h2>Get started absolute free</h2>
                                <p>Free forever. No credit card needed</p>
                            </div>

                            <form action="">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" name="email" placeholder="julia@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="passwd">Password</label>
                                    <input type="text" class="form-control" name="passwd" placeholder="6+ characters">
                                </div>
                                <div class="form-group">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="text" class="form-control" name="confirm" placeholder="Please confirm your password">
                                </div>
                                <button type="submit" class="btn btn-primary">Sign up Free</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
