<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css//normalize.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="container">
        <div class="image col">
            <!-- <img src="../img//pexels-photo-1406282.jpeg" alt=""> -->
        </div>

        <div class="content col">
            <div class="signin-navbar">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>

            <div class="clearfix"></div>

            <div id="main-form">

                <div class="header">
                    <h4>Get started absolutely free</h4>
                    <p>Free forever. No credit card needed</p>
                </div>

                <div class="form">
                    <form action="" method="POST">
                        <ul>
                            <li class="form-group">
                                <label for="email">Email</label><br>
                                <input type="text" id="email" name="user_mail" placeholder="julie@example.com">
                            </li>
                            <li class="form-group">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="user_passwd" placeholder="6+ characters">
                            </li>
                            <li class="form-group">
                                <label for="confirm">Confirm Password</label><br>
                                <input type="password" id="confirm" name="user_confirm_passwd" placeholder="Please confirm your password">
                            </li>
                        </ul>

                        <input type="submit" id="submit" value="Sign up Free">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
