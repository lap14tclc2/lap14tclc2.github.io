<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12">
            <div class="col-md-5 col-lg-5 col-xs-3 background-img">
                <img src="img/pexels-photo-1406282.jpeg" alt="">
            </div>
            <div class="col-md-7 col-lg-7 col-xs-9">
                <!-- Sign up navbar-->
                <div class="col-md-6 col-md-offset-6 col-xs-12 signup-inform">
                    <p>Don't have an account <span class="login-link"><a href="#">Get started </a></span> </p>
                </div>

                <br>
                <!-- Login form-->
                <div class="login-form">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="title">
                                <h2>Sign in to TimeCloud</h2>
                                <p>Enter your detail below</p>
                            </div>

                            <form action="">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" name="email" placeholder="julia@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="passwd">Password</label>
                                    <input type="text" class="form-control" name="passwd" placeholder="6+ characters">
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
