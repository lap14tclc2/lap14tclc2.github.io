<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">

        <div id="left-contain">
        </div>

        <div id="right-contain">

            <div class="signup-navbar">
                <p> Don't have an account? <a href="#">Get Started</a> </p>
            </div>

            <div class="title">
                <h3>Sign in to Time Cloud</h3>
                <p>Enter your details below</p>
            </div>

            <div class="main-form">
                <ul>
                    <li class="form-group">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" placeholder="julie@example.com">
                    </li>

                    <li class="form-group clearfix">
                        <div class="pass-row">
                            <label for="password">Password</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input type="password" name="password" placeholder="6+ characters">
                    </li>

                    <li class="form-group">
                        <input type="submit"  value="Sign in">
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
